<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .userPass {
        margin-left: 16px;
      }
    </style>
  </head>
  <body>
    <div>
      <div><h2>用户登录</h2></div>
      <div>
        <span>用户名：</span>
        <input type="text" class="userName" />
        <span class="name"></span>
      </div>
      <div>
        <span>密码：</span>
        <input type="password" class="userPass" />
        <span class="pass"></span>
      </div>
      <br />
      <div>
        <button class="btn">提交</button>
      </div>
    </div>
  </body>
  <script src="./register.js"></script>
</html>
